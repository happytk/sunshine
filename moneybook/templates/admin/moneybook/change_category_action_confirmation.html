{% extends "admin/base_site.html" %}
{% load l10n %}
{% block content %}
<div id="content" class="colM delete-confirmation">
<form action="" method="post">{% csrf_token %}
    <div>
    	<ul>
	        {% for obj in queryset %}
        	<input type="hidden" name="_selected_action" value="{{ obj.pk|unlocalize }}" />
        	<li>{{ obj }} ({{ obj.category }})</li>
    	    {% endfor %}
	    </ul>
        <input type="hidden" name="_confirmation" value="yes" />
        <select name='category'>
	        {% for category in categories %}
	        <option value='{{ category.pk }}'>{{ category.title }}</option>
	        {% endfor %}
	    </select>
        <input type="hidden" name="action" value="change_the_category" />
        <input type="submit" value="Confirm" />
    </div>
</form>
</div>
{% endblock %}
